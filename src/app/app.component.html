<form action="" class="searcher">
  <input type="text" class="searcher__input" placeholder="Wprowadź nazwę Pokemona" (keyup)='onKeyUp($event)'>
</form>

<ul class="pokemon-list">
  <li class="pokemon-list__pokemon-single" *ngFor='let pokemon of pokemonsList'>
    <div class="pokemon-list__pokemon-name">
      <input type="text" value="{{ pokemon.name }}" disabled #pokemonNameChoose>
    </div>

    <div class="pokemon-list__pokemon-type">
      <input type="text" value="{{ pokemon.types }}" disabled #pokemonTypesChoose>
    </div>

    <div class="pokemon-list__pokemon-skills">
      <textarea disabled #pokemonSkillsChoose>{{ pokemon.description }}</textarea>
      <!-- <input type="text" value="{{ pokemon.description }}" disabled #pokemonSkillsChoose> -->
    </div>

    <div class="pokemon-list__pokemon-actions">
      <button class="pokemon-list__pokemon-details-button">Szczegóły</button>
      <button class="pokemon-list__pokemon-compare-button" #pokemonInfo
        (click)='createPokemon(pokemonNameChoose.value, pokemonTypesChoose.value, pokemonSkillsChoose.value)'>Porównaj</button>
    </div>
  </li>
</ul>

<div> {{ pokemonsToCompare[0]?.skills }} </div>
<div> {{ pokemonsToCompare[1]?.name }} </div>
