<div class="wrapper">
  <input type="text" class="searcher__input" placeholder="Wprowadź nazwę Pokemona" (keyup)='onKeyUp($event)'>
  <table>
    <thead>
      <tr>
        <th colspan="4">Choose your Pokemon</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>Name</td>
        <td>Types</td>
        <td>Description</td>
        <td>Action</td>
      </tr> -->
      <tr
        *ngFor='let pokemon of pokemonsList | paginate: { itemsPerPage: 20, currentPage: page, totalItems:totalLength }'>
        <td>
          <input type="text" value="{{ pokemon.name }}" disabled #pokemonNameChoose>
        </td>
        <td>
          <ul>
            <li><input type="text" value="{{ pokemon.types[0] }}" disabled #pokemonTypesChoose></li>
            <li><span> {{ pokemon.types.length > 1 ? pokemon.types.length-1 : ''  }}</span></li>
          </ul>
        </td>
        <td>
          <textarea disabled #pokemonSkillsChoose>{{ pokemon.description }}</textarea>
        </td>
        <td>
          <button class="pokemon-list__pokemon-details-button">Szczegóły</button>
          <button class="pokemon-list__pokemon-compare-button" #pokemonInfo
            (click)='createPokemon(pokemonNameChoose.value, pokemonTypesChoose.value, pokemonSkillsChoose.value)'>Porównaj
          </button>
          <button class="pokemon-list__pokemon-compare-button" (click)='clearCreatePokemon("", "", "")'>Skasuj</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>

<div> {{ pokemonsToCompare[0]?.name }} </div>
<div> {{ pokemonsToCompare[1]?.name }} </div>
